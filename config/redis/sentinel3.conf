# Redis Sentinel Configuration for Nox API Cluster  
# Sentinel 3 Configuration

port 26379
sentinel announce-ip 172.20.0.13
sentinel announce-port 26379

# Monitor the Redis master
sentinel monitor nox-redis-master redis-node1 6379 2
sentinel auth-pass nox-redis-master ""
sentinel down-after-milliseconds nox-redis-master 5000
sentinel parallel-syncs nox-redis-master 1
sentinel failover-timeout nox-redis-master 10000

# Logging
logfile /var/log/redis/sentinel3.log
loglevel notice

# Security
protected-mode no
bind 0.0.0.0

# Persistence
dir /tmp
