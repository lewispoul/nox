apiVersion: v1
kind: Secret
metadata:
  name: nox-api-secrets
  namespace: nox-api
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: noxapi
  POSTGRES_PASSWORD: change_me_secure_password
  POSTGRES_DB: noxdb
  DATABASE_URL: postgresql://noxapi:change_me_secure_password@postgres:5432/noxdb
  
  # Redis
  REDIS_URL: redis://redis:6379/0
  
  # Application secrets
  SECRET_KEY: change_me_very_secure_secret_key_here
  JWT_SECRET_KEY: change_me_jwt_secret_key_here
  ENCRYPTION_KEY: change_me_encryption_key_here
  
  # OAuth2 credentials (replace with actual values)
  GOOGLE_CLIENT_ID: your_google_client_id
  GOOGLE_CLIENT_SECRET: your_google_client_secret
  GITHUB_CLIENT_ID: your_github_client_id
  GITHUB_CLIENT_SECRET: your_github_client_secret
  MICROSOFT_CLIENT_ID: your_microsoft_client_id
  MICROSOFT_CLIENT_SECRET: your_microsoft_client_secret
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: nox-api
type: Opaque
stringData:
  POSTGRES_USER: noxapi
  POSTGRES_PASSWORD: change_me_secure_password
  POSTGRES_DB: noxdb
